<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="chatbox">
        <div class="container">
            <div class="chatbox__inner">
                <div class="chat">
                    <div class="chat__header">
                        <h2 class="chat__name">
                            mark zuckerberg
                        </h2>
                    </div>
                    <div class="chat__body">
                        <div class="chat__break"></div>
                        <p class="chat__date">
                            today
                        </p>
                        <div class="chat__break"></div>
                    </div>
                    <div class="messages">
                        <div class="message message1">
                            Hi, Mark! I made a new design for Messenger App.
                            <div class="triangle"></div>
                        </div>
                        <div class="message message2">
                            Yo! Send it to my assistsnt and weâ€™ll reviewit during the year.
                            <div class="triangle"></div>
                        </div>
                        <div class="message message3">
                            But Mark...
                            <div class="triangle"></div>
                        </div>
                        <div class="message message4">
                            You were blocked by the user.
                            <div class="triangle triangle-last"></div>
                        </div>
                    </div>
                    <form action="https://echo.htmlacademy.ru/" method="POST"
                    autocomplete="off">
                        <label>
                            <input type="text" placeholder="Enter your message"
                            name="message__value">
                        </label>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
